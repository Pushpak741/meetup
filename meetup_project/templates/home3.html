* {

}

/* Create two unequal columns that floats next to each other */
.column {
	float: left;
	padding: 30px;
	height: 80vh; /* Should be removed. Only for demonstration */
}

.left {
	width: 65%;
}

.right {
	width: 35%;
	z-index: 4;
}

/* Clear floats after the columns */
.row:after {
	content: "";
	display: table;
	clear: both;
}

.box {
	width: 1200px;
	height: 80px;
	background-color: rgba(236, 41, 80, 0.2);
	border-radius: 4px;
	display: flex;
	align-items: center;
}

.text {
	color: white;
	padding-left: 500px;
}

.image {
	width: 200px;
	height: 80px;
	z-index: -1;
	border-radius: 4px;
	position: absolute;
	object-fit: cover;
	opacity: 1;
}
</style>
</head>

<div align="center">
    <h2>Meetup Chat</h2>
</div>


<div class="container">
    <style>
    input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    }

    input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }

    input[type=submit]:hover {
    background-color: #45a049;
    }

    div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
    }
    </style>
   <div>

    <form id="post-form" method="POST" action="checkview">
        {% csrf_token %}
        <label>Select Category</label>
<select name="room_name" id="room_name" width="100px">
  <option value="Monuments">Monuments</option>
  <option value="Piligrims">Piligrims</option>
  <option value="Mountains">Mountains</option>
  <option value="Rivers">Rivers</option>
</select>
        <label>Username(name which you want to use in public chat)</label>
        <input type="text" name="username" id="username" width="100px" />
        <input type="submit" value="Enter Chat">
    </form>
</div>
